<!DOCTYPE html>

<html>

<head>
    <title>My sudoku</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script type="module" src="script/GameManager.js"></script>
</head>

<body>
    <div class="container-fluid p-1 bg-primary text-white text-center">
        <h3>Welcome to my sudoku</h3>
    </div>

    <div class="container mt-1">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-9">
                <div class="d-flex justify-content-between">

                    <div class="d-flex justify-content-start">
                        <div>Difficult:</div>
                        <div>
                            <select id="level-game" class="form-select border-0 pt-0">
                                <option value="1">Easy</option>
                                <option value="5">Medium</option>
                                <option value="10">Hard</option>
                                <option value="15">Expect</option>
                                <option value="20">Evil</option>
                                <option value="25">AI?</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Auto-check for mistakes</label>
                            <input id="auto-check-mistake-toggle" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                        </div>
                    </div>

                    <div>
                        <span id="timer">00:00</span>
                        <button id="play-pause-btn" type="button" class="btn btn-primary btn-circle btn-sm">
                            <i class="fa fa-pause" aria-hidden="true"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-9">
                <div id="splash-screen">
                    <div id="loader"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="mt-1 justify-content-start">
                        <Canvas class="mx-6" id="canvas" />
                    </div>

                    <div class="col-5 justify-content-end">
                        <div class="row mt-1">
                            <div class="col-1">
                            </div>

                            <div class="col-11">
                                <div class="row gx-0">
                                    <button id="new-game-btn" type="button" class="btn btn-primary btn-lg btn-block fs-3">New Game</button>
                                </div>

                                <div class="row mt-1">
                                    <div class="d-flex justify-content-between mt-1">
                                        <div>
                                            <button id="undo-btn" class="btn btn-circle btn-xl btn-outline-primary">
                                                <i class="fa fa-undo fa-3x"></i>
                                            </button>
                                            <p class="text-center">Undo</p>
                                        </div>
                                        <div>
                                            <button id="eraser-btn" class="btn btn-circle btn-xl btn-outline-primary">
                                                <i class="fa fa-eraser fa-3x"></i>
                                            </button>
                                            <p class="text-center">Eraser</p>
                                        </div>
                                        <div>
                                            <button id="pencil-btn" class="btn btn-circle btn-xl btn-outline-primary">
                                                <i class="fa fa-pencil fa-3x"></i>
                                            </button>
                                            <p class="text-center">Pencil</p>
                                        </div>
                                        <div>
                                            <button id="hint-btn" class="btn btn-circle btn-xl btn-outline-primary">
                                                <i class="fa fa-lightbulb-o fa-3x"></i>
                                            </button>
                                            <p class="text-center">Hint</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <button id="numpad-1" type="button" class="btn btn-primary btn-square-md fs-1">1</button>
                                    <button id="numpad-2" type="button" class="btn btn-primary btn-square-md fs-1">2</button>
                                    <button id="numpad-3" type="button" class="btn btn-primary btn-square-md fs-1">3</button>
                                </div>
                                <div class="d-flex justify-content-between mt-2">
                                    <button id="numpad-4" type="button" class="btn btn-primary btn-square-md fs-1">4</button>
                                    <button id="numpad-5" type="button" class="btn btn-primary btn-square-md fs-1">5</button>
                                    <button id="numpad-6" type="button" class="btn btn-primary btn-square-md fs-1">6</button>
                                </div>
                                <div class="d-flex justify-content-between mt-2">
                                    <button id="numpad-7" type="button" class="btn btn-primary btn-square-md fs-1">7</button>
                                    <button id="numpad-8" type="button" class="btn btn-primary btn-square-md fs-1">8</button>
                                    <button id="numpad-9" type="button" class="btn btn-primary btn-square-md fs-1">9</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
